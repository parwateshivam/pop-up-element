<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>pop-up elements</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="child-container">
        <label for="hide">Hide</label>
        <input id="hide" type="radio" name="toggle" />

        <label for="show">Show</label>
        <input id="show" type="radio" name="toggle" checked />

        <div class="container">Display is showing</div>
      </div>
    </div>
  </body>
</html>
